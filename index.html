<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gladys Lacia</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..72,300..800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="./assets/favicongdlcgithubio.png" />

  <style>
    :root {
      --primary: #024570;
      --accent: #108a00;

      --font-family-base: "Inter", sans-serif;
      --font-stack: var(--font-family-base), Arial, sans-serif,
                    "Apple Color Emoji", "Segoe UI Emoji",
                    "Segoe UI Symbol", "Noto Color Emoji";

      --text: 15px;
      --h1: 28px;
      --h2: 20px;
      --h3: 17px;

      --line: 1.5;  
      --scale-ease: 170ms; 
    }

    * {
      box-sizing: border-box;
      font-family: var(--font-stack);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-optical-sizing: auto; 
      letter-spacing: 1px;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 20px;
      line-height: var(--line);
      background: #fff;
      color: #000;
      font-size: var(--text);
      font-family: var(--font-stack);
      font-variation-settings: "wght" 400, "opsz" 14;
      transition: font-variation-settings var(--scale-ease) ease, font-weight var(--scale-ease) ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1, h2, h3, p {
      margin: 0;
      padding: 0;
      font-family: var(--font-stack);
      font-optical-sizing: auto;
      -webkit-font-smoothing: antialiased;
    }

    h1 {
      font-size: var(--h1);
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 6px;
      font-variation-settings: "wght" 700, "opsz" 24;
      transition: font-variation-settings var(--scale-ease) ease, font-weight var(--scale-ease) ease;
    }

    h2 {
      font-size: var(--h2);
      font-weight: 700;
      letter-spacing: 1px;
      margin-top: 18px;
      margin-bottom: 6px;
      font-variation-settings: "wght" 700, "opsz" 18;
      transition: font-variation-settings var(--scale-ease) ease, font-weight var(--scale-ease) ease;
    }

    h3 {
      font-size: var(--h3);
      font-weight: 700;
      letter-spacing: 1px;
      margin-top: 12px;
      margin-bottom: 4px;
      font-variation-settings: "wght" 700, "opsz" 16;
      transition: font-variation-settings var(--scale-ease) ease, font-weight var(--scale-ease) ease;
    }

    ul, ol {
      margin-top: 6px;
      margin-bottom: 10px;
      padding-left: 1.25rem;
    }

    .top-menu-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .top-menu {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .bottom-footer {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }

    .footer-contact {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .footer-contact p {
      color: var(--primary);
      letter-spacing: 1px;
    }

    .menu-btn, .niche-btn {
      background: var(--primary);
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: background .15s, transform .08s, font-variation-settings var(--scale-ease);
      white-space: nowrap;
      font-family: var(--font-stack);
      font-variation-settings: "wght" 500, "opsz" 14;
    }

    .menu-btn:not(#home-btn):hover,
    .menu-btn:not(#home-btn):focus,
    .menu-btn.active {
      background: var(--accent);
      transform: translateY(-1px);
      font-variation-settings: "wght" 700, "opsz" 14;
    }

    .niche-btn {
      background: var(--accent) !important;
      color: #fff;
      margin-bottom: 6px !important;
    }

    .niche-btn:hover,
    .niche-btn:focus {
      background: yellow !important;
      color: #000 !important;
      font-variation-settings: "wght" 700, "opsz" 14;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 16px;
      flex: 1;
    }

    .profile {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .profile img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid var(--accent);
    }

    .details h1 {
      font-size: var(--h1);
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 6px;
      font-variation-settings: "wght" 700, "opsz" 24;
    }

    #details p {
    margin: 0 !important;
    padding: 0 !important;
    line-height: 1.5 !important;
    letter-spacing: 1px;
    }

    #resume p {
    margin: 0 !important;
    padding: 0 !important;
    line-height: 1 !important;
    letter-spacing: 1px;
    }

    #home p {
    margin: 0 !important;
    padding: 0 !important;
    line-height: 1.5 !important;
    letter-spacing: 1px;
    }

    .niche-heading {
    font-size: var(--h2);
    font-weight: 700;
    margin-top: 18px !important;
    margin-bottom: 6px !important;
    font-family: var(--font-stack);
    font-optical-sizing: auto;
    font-variation-settings: "wght" 700, "opsz" 18;
    transition: font-variation-settings var(--scale-ease) ease, font-weight var(--scale-ease) ease;
    }

    #resume {
      display: none;
      margin-top: 18px;
      font-family: var(--font-stack);
      font-variation-settings: "wght" 400, "opsz" 14;
    }

    #home {
      display: none;
      margin-top: 18px;
      font-family: var(--font-stack);
      font-variation-settings: "wght" 400, "opsz" 14;
    }

    .job-title,
    .company-line,
    .projects {
      font-size: var(--text);
      margin: 0;
      padding: 0;
      font-family: var(--font-stack);
      font-optical-sizing: auto;
      font-variation-settings: "wght" 700, "opsz" 16;
      transition: font-variation-settings var(--scale-ease) ease, font-weight var(--scale-ease) ease;
    }

    .job-title {
      font-size: var(--h3);
      font-weight: 700;
      margin-top: 12px;
      margin-bottom: 4px;
      font-variation-settings: "wght" 700, "opsz" 16;
    }

    .company-line {
      font-weight: 400;
      margin-bottom: 6px;
      font-variation-settings: "wght" 400, "opsz" 14;
    }

    .projects {
      font-weight: 700;
      margin-bottom: 4px;
      margin-top: 6px;
      font-variation-settings: "wght" 700, "opsz" 14;
    }

    @media (max-width: 600px) {
      :root { --text: 14px; --h3: 16px; --h2: 18px; --h1: 24px; --line: 1.6; }
      .profile img { width: 110px; height: 110px; }
      .top-menu-wrapper { justify-content: flex-start; }
      body { font-variation-settings: "wght" 400, "opsz" 14; }
    }
  </style>
</head>

<body>

  <div class="top-menu-wrapper">
    <div class="top-menu" id="topmenu">
      <button class="menu-btn" data-key="who">Who am I?</button>
      <button class="menu-btn" data-key="done">What have I done?</button>
      <button class="menu-btn" data-key="learned">What have I learned?</button>
      <button class="menu-btn" data-key="can">What can I do?</button>
    </div>
  </div>

  <div class="container">
    <div class="profile">
      <img src="./assets/profilepicture1.jpg" alt="Gladys Lacia">

      <div class="details">
        <h1>GLADYS LACIA</h1>
        <!-- left it "naked" so there would be as little editing needed as possible -->
        <div id="details">
          <p>&#128188; Freelancer &mdash; SEO Content Writer / Virtual Assistant / Sales Data Analyst</p>
          <p>&#128231; onbizgladyslacia@gmail.com</p>
          <p>&#128187; Upwork: 01496f55ce7a5e12b1</p>
          <p>&#128187; OnlineJobs.ph: 3977015</p>
        </div>
      </div>
    </div>

    <div id="resume"></div>
    <div id="home"></div>

  </div>

    <script src="./assets/settings.js"></script>
    <script src="./niche/home.js"></script>
    <script src="./niche/nichejavascripts/seocontentwriter.js"></script>
    <script src="./niche/nichejavascripts/virtualassistant.js"></script>
    <script src="./niche/nichejavascripts/datascience.js"></script>
    <script src="./niche/projects.js"></script>
    <script src="./niche/trainings.js"></script>
    <script src="./niche/skills.js"></script>

  <script>
  (function () {
    const menu = document.getElementById('topmenu');
    const vardetails = document.getElementById('details');
    const original = vardetails.innerHTML;
    const resumecontent = document.getElementById('resume');
    const homecontent = document.getElementById('home'); 

    const niche = window.setniches;

    const target = {
      who: window.getNicheButtonsHTML(),
      done: "<p>Projects and accomplishments go here.</p>",
      learned: "<p>Skills and learning highlights go here.</p>",
      can: "<p>What I can do: list of services or skills.</p>"
    };

    function menubuttons() {
      return Array.prototype.slice.call(menu.querySelectorAll('.menu-btn[data-key]'));
    }

    function activemenu(btn) {
      menubuttons().forEach(function(b){
        b.classList.toggle('active', b === btn);
      });
    }

    function hideResume() {
      resumecontent.style.display = 'none';
      resumecontent.innerHTML = "";
    }

    function hideHome() {
      if (!homecontent) return;
      homecontent.style.display = 'none';
    }

    function addhomebutton() {
      if (document.getElementById('home-btn')) return;

      const home = document.createElement('button');
      home.id = 'home-btn';
      home.className = 'menu-btn';
      home.textContent = 'Home';

      home.addEventListener('click', function () {
        vardetails.innerHTML = original;
        hideResume();

        if (homecontent) {
          homecontent.innerHTML = window.homeContent || "";
          homecontent.style.display = 'block';

          if (typeof window.populateHomeProjectsFromSources === 'function') {
            window.populateHomeProjectsFromSources();
          }

          if (typeof window.populateTrainingsFromSources === 'function') {
            window.populateTrainingsFromSources();
          }
        }

        menubuttons().forEach(function(b){
          b.classList.remove('active');
        });

        const existingHome = document.getElementById('home-btn');
        if (existingHome) existingHome.remove();
      });

      menu.prepend(home);
    }

    function clickmenu(e) {
      const key = e.currentTarget.dataset.key;
      if (!key) return;

      activemenu(e.currentTarget);

      hideHome();
      hideResume();

      vardetails.innerHTML = target[key] || original;

      addhomebutton();
    }

    function menuactions() {
      menubuttons().forEach(function(btn){
        btn.removeEventListener('click', clickmenu);
        btn.addEventListener('click', clickmenu);
      });
    }

    function handleNicheSelection(name) {
      name = (name || "").trim();
      if (!name) return;

      if (typeof addhomebutton === 'function') addhomebutton();

      var whoBtn = menu.querySelector('.menu-btn[data-key="who"]');
      if (whoBtn) activemenu(whoBtn);

      vardetails.innerHTML = (window.niches && window.niches[name]) || "<p>" + name + "</p>";

      hideHome();

      if (name === "SEO Content Writer") {
        resumecontent.innerHTML = window.seocontentwriter || "";
        resumecontent.style.display = 'block';
      } else if (name === "General VA") {
        resumecontent.innerHTML = window.virtualassistant || "";
        resumecontent.style.display = 'block';
      } else if (name === "Data Analyst") {
        resumecontent.innerHTML = window.datascience || "";
        resumecontent.style.display = 'block';
      } else {
        hideResume();
      }

      resumecontent.scrollIntoView({ behavior: 'smooth' });
    }

    vardetails.addEventListener('click', function(e){
      if (e.target.matches('.niche-btn')) {
        const name = e.target.textContent;
        handleNicheSelection(name);
      }
    });

    if (homecontent) {
      homecontent.addEventListener('click', function(e){
        if (e.target.matches('.niche-btn')) {
          const name = e.target.textContent;
          handleNicheSelection(name);
        }
      });
    }

    menuactions();

    if (homecontent) {
      if (typeof window.homeContent === 'string' && window.homeContent.trim() !== '') {
        homecontent.innerHTML = window.homeContent;
      }
      homecontent.style.display = 'block';

      if (typeof window.populateHomeProjectsFromSources === 'function') {
        window.populateHomeProjectsFromSources();
      }
      if (typeof window.populateTrainingsFromSources === 'function') {
        window.populateTrainingsFromSources();
      }

      // ensure Home button exists so user can return to "home" view after clicking other menus
      // (optional) addhomebutton();
    }
  })();
  </script>

  <div class="bottom-footer">
    <div class="footer-contact" id="footercontact">
    </div>
  </div>

  <script>
  (function () {
    function getSettingHTML(key) {
      try {
        var val = window.globalSettings && window.globalSettings[key];
        if (!val) return "";
        if (typeof val === "function") return String(val());
        return String(val);
      } catch (err) {
        return "";
      }
    }

    var footer = document.getElementById('footercontact');
    if (!footer) return;

    var contacts = [
      getSettingHTML('businessphoneHTML'),
      getSettingHTML('businessemailHTML'),
      getSettingHTML('linkedinHTML'),
      getSettingHTML('facebookHTML')
    ];

    footer.innerHTML = contacts.filter(Boolean).join("\n");
  })();
  </script>

</body>
</html>
