    :root {
      --primary: #024570;
      --accent: #108a00;

      /* CONSISTENT FONT SYSTEM */
      --font-family-base: "Inter", sans-serif;
      --font-stack: var(--font-family-base), Arial, sans-serif,
                    "Apple Color Emoji", "Segoe UI Emoji",
                    "Segoe UI Symbol", "Noto Color Emoji";

      --text: 15px;   /* base font-size */
      --h1: 28px;
      --h2: 20px;
      --h3: 17px;

      --line: 1.65;  /* improved line-height for readability */
      --scale-ease: 180ms; /* transition duration for weight/vars */
    }

    /* Global reset + consistent font stack */
    * {
      box-sizing: border-box;
      font-family: var(--font-stack);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-optical-sizing: auto; /* enable optical sizing where supported */
      letter-spacing: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 20px;
      line-height: var(--line);
      background: #fff;
      color: #000;
      font-size: var(--text);
      font-family: var(--font-stack);
      /* Favor variable font axes where available */
      font-variation-settings: "wght" 400, "opsz" 14;
      transition: font-variation-settings var(--scale-ease) ease, font-weight var(--scale-ease) ease;
    }

    /* Headings + paragraphs inherit same family and optical sizing */
    h1, h2, h3, p {
      margin: 0;
      padding: 0;
      font-family: var(--font-stack);
      font-optical-sizing: auto;
      -webkit-font-smoothing: antialiased;
    }

    h1 {
      font-size: var(--h1);
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 6px;
      font-variation-settings: "wght" 700, "opsz" 24;
      transition: font-variation-settings var(--scale-ease) ease, font-weight var(--scale-ease) ease;
    }

    h2 {
      font-size: var(--h2);
      font-weight: 700;
      margin-top: 18px;
      margin-bottom: 6px;
      font-variation-settings: "wght" 700, "opsz" 18;
      transition: font-variation-settings var(--scale-ease) ease, font-weight var(--scale-ease) ease;
    }

    h3 {
      font-size: var(--h3);
      font-weight: 700;
      margin-top: 12px;
      margin-bottom: 4px;
      font-variation-settings: "wght" 700, "opsz" 16;
      transition: font-variation-settings var(--scale-ease) ease, font-weight var(--scale-ease) ease;
    }

    ul, ol {
      margin-top: 6px;
      margin-bottom: 10px;
      padding-left: 1.25rem;
    }

    /* Top menu */
    .top-menu-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .top-menu {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .menu-btn, .niche-btn {
      background: var(--primary);
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      transition: background .15s, transform .08s, font-variation-settings var(--scale-ease);
      white-space: nowrap;
      font-family: var(--font-stack);
      font-variation-settings: "wght" 500, "opsz" 14; /* slightly heavier by default */
    }

    /* On hover/focus make weight slightly bolder with smooth transition (works with variable font) */
    .menu-btn:not(#home-btn):hover,
    .menu-btn:not(#home-btn):focus,
    .menu-btn.active {
      background: var(--accent);
      transform: translateY(-1px);
      font-variation-settings: "wght" 700, "opsz" 14;
    }

    .niche-btn {
      background: var(--accent) !important;
      color: #fff;
      margin-bottom: 6px !important;
    }

    .niche-btn:hover,
    .niche-btn:focus {
      background: yellow !important;
      color: #000 !important;
      font-variation-settings: "wght" 700, "opsz" 14;
    }

    .container {

      margin: 0 auto;
      padding: 0 16px;
    }

    .profile {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .profile img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid var(--accent);
    }

    .details h1 {
      font-size: var(--h1);
      font-weight: 700;
      margin-bottom: 6px;
      font-variation-settings: "wght" 700, "opsz" 24;
    }

    }
  </style>
</head>
